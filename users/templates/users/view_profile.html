{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ obj.user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ obj.user.username }}</h2>
        <p class="text-secondary">{{ obj.user.email }}</p>
      </div>
    </div>
    
</div>
{% endblock content %}
